{   "query": "query fetchIssuesByCreator($ref: String!) {
        user(id: $ref) {
            createdIssueCount
            createdIssues {
                nodes {
                    id
                    createdAt
                    number
                    title
                    description
                    priority
                    estimate
                    state {
                        id
                        name
                        type
                        description
                        color
                    }
                    assignee {
                        name
                    }
                }
            }
        }
    }",
    "operationName": "fetchIssuesByCreator"
}