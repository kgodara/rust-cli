{   "query": "query fetchIssuesByCreator($firstNum: Int, $afterCursor: String, $ref: String!) {
        user(id: $ref) {
            createdIssueCount
            createdIssues(first: $firstNum, after: $afterCursor) {
                nodes {
                    id
                    createdAt
                    number
                    title
                    description
                    priority
                    estimate
                    state {
                        id
                        name
                        type
                        description
                        color
                    }
                    creator {
                        id
                    }
                    assignee {
                        id
                    }
                    labels {
                        nodes {
                            id
                        }
                    }
                }
                pageInfo {
                    hasPreviousPage
                    hasNextPage
                    startCursor
                    endCursor
                }
            }
        }
    }",
    "operationName": "fetchIssuesByCreator"
}