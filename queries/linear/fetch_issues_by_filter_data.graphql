{   "query": "query fetchIssues($filterObj: IssueFilter!) {
        issues(filter: $filterObj) {
            nodes {
                id
                createdAt
                number
                dueDate
                title
                description
                priority
                estimate
                team {
                    id
                }
                state {
                    id
                    name
                    type
                    description
                    color
                }
                creator {
                    id
                }
                assignee {
                    id
                }
                labels {
                    nodes {
                        id
                    }
                }
                project {
                    id
                }
            }
            pageInfo {
                hasPreviousPage
                hasNextPage
                startCursor
                endCursor
            }
        }
    }",
    "operationName": "fetchIssues"
}