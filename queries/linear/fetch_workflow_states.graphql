{   "query": "query fetchWorkflowStates($firstNum: Int, $afterCursor: String) {
        workflowStates(first: $firstNum, after: $afterCursor) {
            nodes {
                id
                name
                team {
                    id
                }
                type
                color
                description
            }
            pageInfo {
                hasNextPage
                endCursor
            }
        }
    }",
    "operationName": "fetchWorkflowStates"
}