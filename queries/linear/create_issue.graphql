{   "query": "mutation createIssue($title: String!, $description: String!, $teamId: String!) {
        issueCreate(
            input: {
                title: $title
                description: $description
                teamId: $teamId
            }
        ) {
            success
            issue {
                id
                title
                createdAt
                number
            }
        }
    }",
    "operationName": "createIssue"
}