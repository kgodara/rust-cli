{   "query": "mutation updateIssueWorkflowState($issueId: String!, $ref: String!) {
        issueUpdate(
            input: {
                stateId: $ref
            },
            id: $issueId
        ) {
            success
            issue {
                id
                title
                createdAt
                number
            }
        }
    }",
    "operationName": "updateIssueWorkflowState"
}