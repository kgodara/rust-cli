{   "query": "mutation setIssueAssignee($issueId: String!, $ref: String!) {
        issueUpdate(id: $issueId, input: { assigneeId: $ref }) {
            success
            issue {
                id
                title
                createdAt
                number
            }
        }
    }",
    "operationName": "setIssueAssignee"
}