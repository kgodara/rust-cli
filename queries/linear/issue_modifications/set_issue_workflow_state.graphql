{   "query": "mutation setIssueWorkflowState($issueId: String!, $ref: String!) {
        issueUpdate(input: { stateId: $ref }, id: $issueId) {
            success
            issue {
                id
                title
                createdAt
                number
            }
        }
    }",
    "operationName": "setIssueWorkflowState"
}