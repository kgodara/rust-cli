{   "query": "query fetchIssuesByTeam($ref: String!, $firstNum: Int, $afterCursor: String) {
        team(id: $ref) {
            issues(first: $firstNum, after: $afterCursor) {
                nodes {
                    id
                    createdAt
                    number
                    dueDate
                    title
                    description
                    priority
                    estimate
                    team {
                        id
                    }
                    state {
                        id
                        name
                        type
                        description
                        color
                    }
                    creator {
                        id
                    }
                    assignee {
                        id
                    }
                    labels {
                        nodes {
                            id
                        }
                    }
                    project {
                        id
                    }
                }
                pageInfo {
                    hasPreviousPage
                    hasNextPage
                    startCursor
                    endCursor
                }
            }
        }
    }",
    "operationName": "fetchIssuesByTeam"
}