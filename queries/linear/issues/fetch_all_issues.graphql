{   "query": "query fetchAllIssues($firstNum: Int, $afterCursor: String) {
        issues(first: $firstNum, after: $afterCursor) {
            nodes {
                id
                createdAt
                number
                dueDate
                title
                description
                priority
                estimate
                team {
                    id
                }
                state {
                    id
                    name
                    type
                    description
                    color
                }
                creator {
                    id
                }
                assignee {
                    id
                }
                labels {
                    nodes {
                        id
                    }
                }
                project {
                    id
                }
                subscribers {
                    nodes {
                        id
                    }
                }
            }
            pageInfo {
                hasPreviousPage
                hasNextPage
                startCursor
                endCursor
            }
        }
    }",
    "operationName": "fetchAllIssues"
}