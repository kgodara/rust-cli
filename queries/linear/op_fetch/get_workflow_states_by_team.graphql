{   "query": "query fetchWorkflowStatesByTeam($firstNum: Int, $afterCursor: String, $ref: String!) {
        team(id: $ref) {
            states(first: $firstNum, after: $afterCursor) {
                nodes {
                    id
                    name
                    type
                    color
                    description
                }
                pageInfo {
                    hasNextPage
                    endCursor
                }
            }
        }
    }",
    "operationName": "fetchWorkflowStatesByTeam"
}