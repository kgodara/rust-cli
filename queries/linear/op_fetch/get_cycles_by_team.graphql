{   "query": "query fetchCyclesByTeam($firstNum: Int, $afterCursor: String, $ref: String!) {
        team(id: $ref) {
            cycles(first: $firstNum, after: $afterCursor) {
                nodes {
                    id
                    name
                    number
                    startsAt
                    endsAt
                }
                pageInfo {
                    hasNextPage
                    endCursor
                }
            }
        }
    }",
    "operationName": "fetchCyclesByTeam"
}