{   "query": "query fetchIssuesByTeam($id: String!, $firstNum: Int, $afterCursor: String) {
        team(id: $id) {
            issues(first: $firstNum, after: $afterCursor) {
                nodes {
                    id
                    createdAt
                    number
                    title
                    description
                    priority
                    estimate
                    state {
                        name
                        type
                        description
                        color
                    }
                    assignee {
                        name
                    }
                }
                pageInfo {
                    hasPreviousPage
                    hasNextPage
                    startCursor
                    endCursor
                }
            }
        }
    }",
    "operationName": "fetchIssuesByTeam"
}