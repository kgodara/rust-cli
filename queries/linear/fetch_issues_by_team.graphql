{   "query": "query fetchIssuesByTeam($id: String!) {
        team(id: $id) {
            issues {
                nodes {
                    id
                    createdAt
                    number
                    title
                    description
                    priority
                    estimate
                    state {
                        description
                        color
                    }
                    assignee {
                        name
                    }
                }
            }
        }
    }",
    "operationName": "fetchIssuesByTeam"
}